<app-user-banner *ngIf="userinfo !== null" [user]="userinfo"></app-user-banner>
<div class="container-fluid mt--100">
  <div class="row">
    <div class="col-4">
      <app-user-data *ngIf="userinfo !== null" [user]="userinfo"></app-user-data>
    </div>
    <div class="col-8 mt-2">
      <app-user-info *ngIf="userinfo !== null" [user]="userinfo"></app-user-info>
    </div>
    
    
  </div>
</div>
